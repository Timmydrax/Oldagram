<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Oldagram</title>
  </head>
  <body class="min-h-screen w-full antialiased font-['Source_Sans_3'] bg-white">
    <div class="mx-auto">
      <header
        class="flex items-center p-4 justify-between bg-[beige] border-b border-[#C6C6C6]"
      >
        <img
          src="./assets/images/oldagram-logo.svg"
          alt="A brand logo for the instagram clone"
        />

        <img
          src="./assets//images/your-avatar.svg"
          alt="An avatar of the profile owner"
        />
      </header>

      <!-- Posts Container -->
      <main class="flex flex-col items-center gap-4">
        <div
          id="posts-container"
          class="w-full flex flex-col gap-6 md:flex-row md:flex-wrap"
        ></div>
      </main>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
